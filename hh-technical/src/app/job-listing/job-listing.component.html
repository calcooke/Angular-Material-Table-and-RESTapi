<div class="search-div">

  <mat-form-field class="searchField" floatLabel="never">
    <input matInput [(ngModel)]="searchKey" placeholder="Search..." autocomplete="off" (keyup)="applyFilter()">
    <button mat-button *ngIf="searchKey" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()"
      class="clearButton">X</button>
  </mat-form-field>


</div>




<div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="jobsList">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Tester number</th>
      <td mat-cell *matCellDef="let row">Test</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Report number</th>
      <td mat-cell *matCellDef="let row">Test</td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Farm ID</th>
      <td mat-cell *matCellDef="let row">Test</td>
    </ng-container>

    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef>Sticker number</th>
      <td mat-cell *matCellDef="let row">Test</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>

</div>
