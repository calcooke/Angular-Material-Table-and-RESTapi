<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="search-div">

    <mat-form-field class="searchField" floatLabel="never">
      <input matInput [(ngModel)]="searchKey" placeholder="Search by keyword, technology, or job title" autocomplete="off"
        (keyup)="applyFilter()">
        <mat-icon matPrefix class="searchIcon">search</mat-icon>
      <button mat-button *ngIf="searchKey" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()"
        class="clearButton">X</button>
    </mat-form-field>

    <div class="categories">

      

      <button (click)="filterByTag('hr')" class="category-button" mat-raised-button>
        #HR
      </button>
    
      <button (click)="filterByTag('finance')" class="category-button" mat-raised-button>
        #FINANCE
      </button>

      <button  (click)="filterByTag('sales')"class="category-button" mat-raised-button>
        #SALES
      </button>
    
      <button  (click)="filterByTag('technology')"class="category-button" mat-raised-button>
        #TECHNOLOGY
      </button>

      <button (click)="clearSearch()" *ngIf="categoryTag || searchKey" mat-raised-button color="warn">Clear filter</button>
    
    </div>
  
</div>




<div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Position</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let row">{{row.category}}</td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let row">{{row.location}}</td>
    </ng-container>

    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row (click)="viewJob(row.hostedUrl)" *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
